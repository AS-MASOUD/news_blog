
{% load static %}

        <div class="col-lg-4 sidebar">

          <div class="widgets-container">

            <!-- Blog Author Widget -->
            <div class="blog-author-widget widget-item">

              <div class="d-flex flex-column align-items-center">
                <img src="{{ post.author.photo.url }}" class="rounded-circle flex-shrink-0 " alt="">
                <h4>{{ post.author.username }}</h4>
                <div class="social-links">
                  <a href="https://x.com/#"><i class="bi bi-twitter-x"></i></a>
                  <a href="https://facebook.com/#"><i class="bi bi-facebook"></i></a>
                  <a href="https://instagram.com/#"><i class="biu bi-instagram"></i></a>
                  <a href="https://instagram.com/#"><i class="biu bi-linkedin"></i></a>
                </div>

                <p>{{ post.author.about }}</p>

              </div>
            </div><!--/Blog Author Widget -->

            <!-- Search Widget -->
            <div class="search-widget widget-item">

              <h3 class="widget-title">Search</h3>
              <form action="">
                <input type="text">
                <button type="submit" title="Search"><i class="bi bi-search"></i></button>
              </form>

            </div><!--/Search Widget -->

            <!-- Categories Widget -->
            <div class="categories-widget widget-item">

              <h3 class="widget-title">Categories</h3>
              <ul class="mt-3">
                <li><a href="#">General <span>(25)</span></a></li>
              </ul>

            </div><!--/Categories Widget -->

            <!-- Recent Posts Widget -->
            <div class="recent-posts-widget widget-item">

              <h3 class="widget-title">Recent Posts</h3>

                {% if recent_posts %}

                    {% for post in recent_posts %}

                      <div class="post-item">
                        <img src="{{ post.photo.url }}" alt="" class="flex-shrink-0">
                        <div>
                          <h4><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h4>
                          <time datetime="2020-01-01">{{ post.date }}</time>
                        </div>
                      </div><!-- End recent post item-->

                    {% endfor %}

                {% else %}
                    <p>No blog post is available!</p>
                {% endif %}

            </div><!--/Recent Posts Widget -->

            <!-- Tags Widget -->
            <div class="tags-widget widget-item">

              <h3 class="widget-title">Tags</h3>
              <ul>
                <li><a href="#">App</a></li>
              </ul>

            </div><!--/Tags Widget -->

          </div>

        </div>
